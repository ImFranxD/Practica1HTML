<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/barraNavegacion.css">
    <link rel="stylesheet" href="css/formulario.css">

    <script>
        const formulario = document.getElementById("formulario");

        formulario.addEventListener('submit', function(event){
            event.preventDefault();

            console.log("Entro");

            Swal.fire({
                title : '¿Deseas crear el usuario?',
                text : 'Asegúrate de que los datos son correctos antes de confirmar',
                icon : 'warning',
                showCancelButton : true,
                confirmButtonText : 'Si, crear usuario',
                cancelButtonText : 'Cancelar'
            }).then((result) => {
                if(result.isConfirmed){
                    formulario.submit();
                }
            });
        });

    </script>
    <script src="js/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <title>Formulario</title>
</head>
<body>
    <header>
        <div id="contenedorNav"></div>
    </header>
    <br>
    <main>
        <div>
            <form class="formulario" id="fomulario">
                <fieldset>
                    <legend>Datos personales</legend>
                    <div>
                        <label>Nombre</label>
                        <input type="text" id="nombre" name="nombre">
                        <br>
                        <label>Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos"> 
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Datos secundarios</legend>
                    <div>
                        <label>Contraseña</label>
                        <input type="password" id="password" name="password">
                        <br>
                        <label>Teléfono</label>
                        <input type="number" id="telefono" name="telefono">
                        <br>
                        <label>Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label>Sexo</label>
                        <div>
                            <label>
                                <input type="radio" name="sexo" value="Hombre">Hombre
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="sexo" value="Mujer">Mujer
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="sexo" value="Otro">Otro
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="sexo" value="Mileurista">Mileurista
                            </label>
                        </div>
                    </div>
                </fieldset>
                <button>Enviar formulario</button>
            </form>
        </div>
    </main>
    <footer>
        <p>©COPYRIGHT Todos los derechos reservados</p>
    </footer>
</body>
</html>
