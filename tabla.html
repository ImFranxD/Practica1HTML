<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/barraNavegacion.css">
    <link rel="stylesheet" href="css/tabla.css">

    <script defer src="js/scripts.js"></script>
    <script src="js/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Tabla</title>
</head>
<body>
    <header>
        <div id="contenedorNav"></div>
    </header>
    <br>
    <main>
        <div>
            <table class="tabla" border="1.5">
                <form>
                    <thead>
                        <tr>
                            <td>Filtrado</td>
                            <td colspan="4"><input type="text" id="filtro" placeholder="Nombre y apellido"></td>
                        </tr>
                        <tr>
                            <td><label>Nombre</label></td>
                            <td><label>Apellidos</label></td>
                            <td><label>Password</label></td>
                            <td><label>Telefono</label></td>
                            <td><label>Email</label></td>
                            <td><label>Sexo</label></td>
                            <td><label>Fecha de nacimiento</label></td>
                            <td><label>Acciones</label></td>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">
                        <tr>
                        </tr>
                    </tbody>
                </form>
            </table>
        </div>
        <div>
            <form id = 'FormEditarUsuario' style="display: none;">
                <label>Nombre: </label>
                <input type="text" id="NombreEditado">

                <label>Apellidos: </label>
                <input type="text" id="ApellidosEditado">

                <label>Password: </label>
                <input type="text" id="PSEditado">

                <label>Telefono: </label>
                <input type="number" id="TlfEditado">

                <label>Email: </label>
                <input type="email" id="EmailEditado">

                <label>Sexo: </label>
                <div>
                    <label>
                        <input type="radio" id="sexoEditado" name="sexo" value="Hombre">Hombre
                    </label>
                    <br>
                    <label>
                        <input type="radio" id="sexoEditado" name="sexo" value="Mujer">Mujer
                    </label>
                    <br>
                    <label>
                        <input type="radio" id="sexoEditado" name="sexo" value="Otro">Otro
                    </label>
                    <br>
                    <label>
                        <input type="radio" id="sexoEditado" name="sexo" value="Mileurista">Mileurista
                    </label>
                </div>

                <label>Fecha de nacimiento: </label>
                <input type="date" id="FNEditado">

                <button type="button" id="botonGuardar">Guardar</button>
                <button type="button" id="botonCancelar">Cancelar</button>
            </form>
        </div>
    </main>

    </footer>
</body>
</html>
